apiVersion: v1
kind: Service
metadata:
  name: db-postgresql
  namespace: "default"
  labels:
    app.kubernetes.io/instance: db
    app.kubernetes.io/name: postgresql
    helm.sh/chart: postgresql-12.11.2
    app.kubernetes.io/component: primary
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: tcp-postgresql
      nodePort: null
  selector:
    app.kubernetes.io/instance: db
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: primary