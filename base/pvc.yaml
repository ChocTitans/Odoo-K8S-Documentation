    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: odoo
  annotations:
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-delete-sc
  resources:
    requests:
      storage: "10Gi"